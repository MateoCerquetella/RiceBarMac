name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Generate Xcode project
      run: |
        # Install XcodeGen if needed
        if ! command -v xcodegen &> /dev/null; then
          brew install xcodegen
        fi
        xcodegen generate
    
    - name: Build app
      run: |
        xcodebuild -project RiceBarMac.xcodeproj \
          -scheme RiceBarMac \
          -configuration Release \
          -derivedDataPath build \
          -archivePath build/RiceBarMac.xcarchive \
          archive \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Export app from archive
      run: |
        # Create export options plist
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>mac-application</string>
            <key>signingStyle</key>
            <string>none</string>
        </dict>
        </plist>
        EOF
        
        # Export the app
        xcodebuild -exportArchive \
          -archivePath build/RiceBarMac.xcarchive \
          -exportOptionsPlist ExportOptions.plist \
          -exportPath build/export
    
    - name: Create zip
      run: |
        # Check if the app exists and list contents
        echo "Contents of build/export:"
        ls -la build/export/
        
        # Verify the app bundle exists
        if [ ! -d "build/export/RiceBarMac.app" ]; then
          echo "Error: RiceBarMac.app not found in build/export/"
          echo "Available files:"
          find build/export -name "*.app" -type d
          exit 1
        fi
        
        # Create the zip file
        cd build/export
        zip -r ../../RiceBarMac.zip RiceBarMac.app
        cd ../..
        
        # Verify zip contents
        echo "Zip file contents:"
        unzip -l RiceBarMac.zip
    
    - name: Calculate checksum
      id: checksum
      run: |
        checksum=$(shasum -a 256 RiceBarMac.zip | cut -d ' ' -f 1)
        echo "sha256=$checksum" >> $GITHUB_OUTPUT
        echo "Checksum: $checksum"
    
    - name: Get version from tag
      id: version
      run: |
        version=${GITHUB_REF#refs/tags/v}
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Version: $version"
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: "🍚 RiceBarMac ${{ github.ref_name }}"
        body: |
          ## 🍚 RiceBarMac ${{ github.ref_name }}
          
          Lightning-fast macOS menu bar app for effortless desktop profile switching.
          
          ### ✨ What's New
          - Improved stability and performance
          - Bug fixes and enhancements
          
          ### 📦 Installation
          1. Download `RiceBarMac.zip`
          2. Extract and move to Applications folder
          3. Run the app and grant necessary permissions
          
          ### 🔍 Verification
          **SHA256 Checksum:** `${{ steps.checksum.outputs.sha256 }}`
          
          ### 📋 Requirements
          - macOS 14.0 or later
          - Administrator permissions for first setup
          
          Full documentation available in the [README](https://github.com/MateoCerquetella/RiceBarMac/blob/main/README.md).
        files: |
          RiceBarMac.zip
        draft: false
        prerelease: false
        generate_release_notes: true
    
    - name: Update Homebrew Formula
      env:
        HOMEBREW_GITHUB_TOKEN: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
      run: |
        # Clone the homebrew tap repository
        git clone https://github.com/mateocerquetella/homebrew-ricebarmac.git homebrew-repo
        cd homebrew-repo
        
        # Configure git
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Update the formula
        cat > Formula/ricebarmac.rb << EOF
        class Ricebarmac < Formula
          desc "macOS menu bar app for managing rice configurations"
          homepage "https://github.com/mateocerquetella/RiceBarMac"
          url "https://github.com/mateocerquetella/RiceBarMac/releases/download/v${{ steps.version.outputs.version }}/RiceBarMac.zip"
          sha256 "${{ steps.checksum.outputs.sha256 }}"
          version "${{ steps.version.outputs.version }}"
          
          depends_on :macos => ">= :sonoma"
          
          def install
            # Install the menu bar app to Applications folder
            if File.directory?("RiceBarMac.app")
              # For menu bar apps, install directly to Applications
              system "cp", "-R", "RiceBarMac.app", "/Applications/"
            else
              # Look for any .app bundle in case of naming issues
              app_bundles = Dir.glob("*.app")
              if app_bundles.empty?
                odie "No .app bundle found in the downloaded archive"
              else
                system "cp", "-R", app_bundles.first, "/Applications/"
              end
            end
          end
          
          def caveats
            <<~EOS
              RiceBarMac is a menu bar application.
              
              To start RiceBarMac:
                open /Applications/RiceBarMac.app
              
              The app will appear in your menu bar (top right) with a rice bowl icon 🍚
              
              To start automatically on login:
                - Open the app and go to Settings
                - Enable "Launch at Login"
              
              Note: You may need to grant accessibility permissions when first launched.
            EOS
          end
        end
        EOF
        
        # Commit and push changes
        git add Formula/ricebarmac.rb
        git commit -m "Update formula to version ${{ steps.version.outputs.version }}"
        git push https://x-access-token:${{ secrets.HOMEBREW_GITHUB_TOKEN }}@github.com/mateocerquetella/homebrew-ricebarmac.git main
