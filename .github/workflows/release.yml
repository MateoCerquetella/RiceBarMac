name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Generate Xcode project
      run: |
        # Install XcodeGen if needed
        if ! command -v xcodegen &> /dev/null; then
          brew install xcodegen
        fi
        xcodegen generate
    
    - name: Build app
      run: |
        xcodebuild -project RiceBarMac.xcodeproj \
          -scheme RiceBarMac \
          -configuration Release \
          -derivedDataPath build \
          -archivePath build/RiceBarMac.xcarchive \
          archive \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Export app from archive
      run: |
        # Create export options plist
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>mac-application</string>
            <key>signingStyle</key>
            <string>none</string>
        </dict>
        </plist>
        EOF
        
        # Export the app
        xcodebuild -exportArchive \
          -archivePath build/RiceBarMac.xcarchive \
          -exportOptionsPlist ExportOptions.plist \
          -exportPath build/export
    
    - name: Create zip
      run: |
        cd build/export
        zip -r ../../RiceBarMac.zip RiceBarMac.app
        cd ../..
    
    - name: Calculate checksum
      id: checksum
      run: |
        checksum=$(shasum -a 256 RiceBarMac.zip | cut -d ' ' -f 1)
        echo "sha256=$checksum" >> $GITHUB_OUTPUT
        echo "Checksum: $checksum"
    
    - name: Get version from tag
      id: version
      run: |
        version=${GITHUB_REF#refs/tags/v}
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Version: $version"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./RiceBarMac.zip
        asset_name: RiceBarMac.zip
        asset_content_type: application/zip
    
    - name: Update Homebrew Formula
      env:
        HOMEBREW_GITHUB_TOKEN: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
      run: |
        # Clone the homebrew tap repository
        git clone https://github.com/mateocerquetella/homebrew-ricebarmac.git homebrew-repo
        cd homebrew-repo
        
        # Configure git
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Update the formula
        cat > Formula/ricebarmac.rb << EOF
        class Ricebarmac < Formula
          desc "macOS menu bar app for managing rice configurations"
          homepage "https://github.com/mateocerquetella/RiceBarMac"
          url "https://github.com/mateocerquetella/RiceBarMac/releases/download/v${{ steps.version.outputs.version }}/RiceBarMac.zip"
          sha256 "${{ steps.checksum.outputs.sha256 }}"
          version "${{ steps.version.outputs.version }}"
          
          depends_on :macos
          
          def install
            prefix.install "RiceBarMac.app"
          end
          
          def caveats
            <<~EOS
              To run RiceBarMac, use:
                open #{prefix}/RiceBarMac.app
              
              Or add it to your Applications folder:
                ln -s #{prefix}/RiceBarMac.app /Applications/
            EOS
          end
        end
        EOF
        
        # Commit and push changes
        git add Formula/ricebarmac.rb
        git commit -m "Update formula to version ${{ steps.version.outputs.version }}"
        git push https://x-access-token:${{ secrets.HOMEBREW_GITHUB_TOKEN }}@github.com/mateocerquetella/homebrew-ricebarmac.git main
